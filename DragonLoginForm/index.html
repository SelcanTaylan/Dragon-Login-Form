<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Animated Login Form Using HTML and CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<section>
    <div class="login-box">
    <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon name="mail"></ion-icon> </span>
                <input type="email" required>
                <label>Email</label>
            </div>
           <div class="input-box">
             <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
             <input type="password" id="password" required>
             <label>Password</label>
                <span class="toggle-password" onclick="togglePassword()">
                    <ion-icon id="eyeIcon" name="eye-off"></ion-icon>
                </span>
            </div>

            <div class="remember-forgot">
                <label><input type="checkbox">Remember me</label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit">Login</button>
            <div class="register-link"><p>Don't have an account? <a href="#">Register</a></p></div>
    </form> 
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons.js"></script>
</section>
<script>
function togglePassword() {
    const password = document.getElementById("password");
    const eyeIcon = document.getElementById("eyeIcon");

    if (password.type === "password") {
        password.type = "text";
        eyeIcon.setAttribute("name", "eye");
    } else {
        password.type = "password";
        eyeIcon.setAttribute("name", "eye-off");
    }
}
</script>



</body>
</html>
